{% extends 'store/main.html' %}
{% block content %}
    <div class="axil-categorie-area bg-color-white axil-section-gapcommon">
        <div class="container">
            <div class="section-title-wrapper">
                <span class="title-highlighter highlighter-secondary"> <i class="far fa-tags"></i>Sub Categories</span>
                <h2 class="title">Browse by Sub Category</h2>
            </div>
            <div class="categrie-product-activation slick-layout-wrapper--15 axil-slick-arrow  arrow-top-slide">
                {% for category in sub_categories %}
                    <div class="slick-single-layout">
                        <div class="categrie-product">
                            <a href="{% url 'sub_sub_categories' name=category.name %}">
                                {% if category.main_category_image %}
                                    <img class="img-fluid" src="{{ category.main_category_image.url }}"
                                         alt="">
                                {% endif %}
                                <h6 class="cat-title">{{ category.name }}</h6>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock content %}
